<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
  <body>
    
 <!-- Main Bootstrap Search -->
 <div class="container">

        <!-- Jumbotron for Title -->
        <div class="jumbotron" style="background-color: #20315A ; color: white;">
          <h1 class="text-center">
            <strong>
              <i class="fa fa-newspaper-o"></i> The Moody News</strong>
          </h1>
        </div>
    
        <!-- Row for Searching New York Times -->
        <div class="row">
          <div class="col-sm-12">
            <br>
            <!-- First panel is for handling the search parameters -->
            <div class="card">
              <div class="card-header">
                <strong>
                  <i class="fa fa-list-alt"></i> Search Parameters</strong>
              </div>
              <div class="card-body">
    
                <!-- Here we create an HTML Form for handling the inputs-->
                <form action="#" id="searchForm" role="form">
        
                    <!-- Here we create the text box for capturing the search term-->
                    <div class="form-group">
                        <label for="search">Search Term:
                          <span class="warning">*(Allows only letters.)</span> 
                        </label>
                        <input type="text" name="Search Term" required class="form-control" id="search-term"
                        pattern="[A-Za-z\s]+"
                        maxlength="15" minlength="2"/>
                        <span></span>
                    </div>

                    <!-- Here we have our final submit button -->
                <button type="submit" class="btn btn-primary" id="run-search">
                    <i class="fa fa-search"></i> Search</button>
                <button class="btn btn-primary" id="clear-all">
                    <i class="fa fa-trash"></i> Clear Results</button><input type="reset" value="Reset Form">

                </form>
              </div>
            </div>
            </div>
        </div>




        <!-- This row will handle all of the retrieved articles -->
    <div class="row">
            <div class="col-sm-12">
              <br>
      
              <!-- This panel will initially be made up of a panel and wells for each of the articles retrieved -->
              <div class="card">
      
                <!-- Panel Heading for the retrieved articles box -->
                <div class="card-header">
                  <strong>
                    <i class="fa fa-table"></i> Top Articles</strong>
                </div>
      
                <!-- This main panel will hold each of the resulting articles -->
                <div class="card-body" id="article-section">
                </div>
              </div>
            </div>
          </div>




</div>


    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script
    src="main.js"></script>
  </body>
</html>
