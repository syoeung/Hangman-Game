<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- JQuery Full CDN -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" 
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" 
        crossorigin="anonymous"></script>
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" 
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
        crossorigin="anonymous">
    <!-- Bootstrap Popper.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" 
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" 
        crossorigin="anonymous"></script>
    <!-- Boostrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" 
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" 
        crossorigin="anonymous"></script>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase.js"></script>
    <!-- Google Fonts ( change to desired font(s) ) -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <!-- Local CSS -->
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css" />
    <!-- Local Credentials -->
    <script src="./assets/js/config.js"></script>

    <!-- Go nuts -->
    <title>New Project</title>
</head>
<body>
    <!-- Main Bootstrap Search -->
    <div class="container">
        <!-- Jumbotron for Title -->
        <div class="jumbotron" style="background-color: #20315A ; color: white;">
            <h1 class="text-center"><strong><i class="fa fa-newspaper-o"></i> The Moody News</strong></h1>
        </div>
        <!-- Row for Searching New York Times -->
        <div class="row">
            <div class="col-sm-12">
                <br>
                <!-- First panel is for handling the search parameters -->
                <div class="card">
                    <div class="card-header">
                        <strong><i class="fa fa-list-alt"></i> Search Parameters</strong>
                    </div>
                    <div class="card-body">
                        <!-- Here we create an HTML Form for handling the inputs-->
                        <form role="form">
                            <!-- Here we create the text box for capturing the search term-->
                            <div class="form-group">
                                <label for="search">Search Term:</label>
                            <input type="text" class="form-control" id="search-term">
                            </div>
                            <!-- Here we have our final submit button -->
                            <button type="submit" class="btn btn-primary" id="run-search">
                                <i class="fa fa-search"></i> Search</button>
                            <button class="btn btn-primary" id="clear-all">
                                <i class="fa fa-trash"></i> Clear Results</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- This row will handle all of the retrieved articles -->
        <div class="row">
            <div class="col-sm-12">
                <br>
                <!-- This panel will initially be made up of a panel and wells for each of the articles retrieved -->
                <div class="card">
                    <!-- Panel Heading for the retrieved articles box -->
                   <div class="card-header"><strong><i class="fa fa-table"></i> Top Articles</strong></div>
                    <!-- This main panel will hold each of the resulting articles -->
                    <div class="card-body" id="article-section"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- Load Local Sentimood -->
    <script src="./assets/js/sentimood.js"></script>
    <!-- Local JS -->
    <script src="./assets/js/main.js"></script>
</body>
</html>
